<!doctype html>
<html ng-app="Acompanho">

<head>
	<title>Acompanho</title>
	<base href="/" />
	<style type="text/css">
		.splash {
			position: fixed;
			top: 0 left: 0;
			width: 100%;
			height: 100%;
			z-index: 9999;
			background-color: #fff;
		}

		.splash h2 {
			font-size: 2.1em;
			font-weight: 500;
			margin: 0 auto;
		}
	</style>

	<link type="image/x-icon" href="/img/favicon.png" rel="shortcut icon">
	<link rel="stylesheet" type="text/css" href="vendor/bootstrap/dist/css/bootstrap.min.css" />
	<link rel="stylesheet" type="text/css" href="vendor/bootstrap/dist/css/bootstrap-theme.min.css" />
	<link rel="stylesheet" type="text/css" href="vendor/angular-aside/dist/css/angular-aside.min.css" />
	<link rel="stylesheet" type="text/css" href="css/main.css" />
	<meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />

</head>

<body>
	<div class="splash" ng-if="!hideSplash">
		<div class="container">
			<div class="jumbotron text-center">
				<h1>Bem-vindo ao Acompanho</h1>
				<h3>Carregando seus feeds...</h3>
				<p><img src="img/ring.svg" /></p>
			</div>
		</div>
	</div>
	<ui-view></ui-view>

	<!-- vendor:js -->
	<script src="js/min/vendor.min.js"></script>
	<!-- endinject -->
	<!-- inject:js -->
	<script src="js/min/app.min.js"></script>
	<!-- endinject -->

</body>

</html>
