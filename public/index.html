<!doctype html>
<html ng-app="Acompanho">

<head>
	<title>Acompanho</title>
	<base href="/" />
	<style type="text/css">
		.splash {
			position: fixed;
			top: 0 left: 0;
			width: 100%;
			height: 100%;
			z-index: 9999;
			background-color: #fff;
		}

		.splash h2 {
			font-size: 2.1em;
			font-weight: 500;
			margin: 0 auto;
		}
	</style>

	<link type="image/x-icon" href="/img/favicon.png" rel="shortcut icon">
	<link rel="stylesheet" type="text/css" href="vendor/bootstrap/dist/css/bootstrap.css" />

	<link rel="stylesheet" type="text/css" href="vendor/angular-aside/dist/css/angular-aside.css" />

	<meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />

</head>

<body>
	<div class="splash" ng-if="!hideSplash">

			<div class="jumbotron text-center">
				<h1>Bem-vindo ao Acompanho</h1>
				<h3>Carregando seus feeds...</h3>
				<p><img src="img/ring.svg" /></p>
			</div>
		</div>
	</div>
	<ui-view></ui-view>

	<script src="vendor/jquery/dist/jquery.min.js"></script>

	<script src="vendor/angular/angular.js"></script>
	<script src="vendor/lodash/lodash.js"></script>
	<script src="vendor/restangular/dist/restangular.js"></script>

	<script src="vendor/angular-bootstrap/ui-bootstrap-tpls.js"></script>
	<script src="vendor/angular-aside/dist/js/angular-aside.js"></script>

	<script src="js/main.js"></script>
	<script src="js/services/services.js"></script>
	<script src="js/services/ResponseStatusInterceptorService.js"></script>
	<script src="js/services/DialogService.js"></script>
	<script src="js/services/FeedService.js"></script>
	<script src="js/services/UserService.js"></script>
	<script src="js/services/CategoryService.js"></script>

	<script src="js/controllers/FeedDetailController.js"></script>
	<script src="js/controllers/ConfirmDialogController.js"></script>

</html>
