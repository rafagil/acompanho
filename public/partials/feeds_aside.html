<div class="modal-header">
  <h3 class="modal-title">Meus Feeds</h3>
</div>
<div class="modal-body">
  <div ng-repeat="cat in categories">
    <label>{{cat.name}}</label>
    <ul class="feedList list-group">
      <li ng-repeat="feed in cat.feeds" class="list-group-item" ng-class="{active: feed.selected}" ng-click="showEntriesAndDismiss(feed)">
        {{feed.title}} &nbsp;
        <span ng-show="feed.unreadCount > 0 && !feed.updating && !feed.failedUpdate" class="badge" ng-hide="">{{feed.unreadCount}}</span>
        <span class="badge" ng-show="feed.updating && !feed.failedUpdate"><i class="glyphicon glyphicon-refresh" aria-hidden="true"></i></span>
        <span class="badge" ng-show="feed.failedUpdate" aria-hidden="true"><i class="glyphicon glyphicon-warning-sign text-danger"></i></span>
      </li>
    </ul>
  </div>
  <div ng-hide="categories.length">Nenhum Feed aqui. Adicione um novo!</div>
  <hr />
  <button ng-click="addFeed()" class="btn btn-primary">Adicionar Feed</button>
</div>
<div class="modal-footer">
  <a href="/logout">Sair</a>
</div>
