<div class="modal-header">
  <div class="row">
    <div class="col-xs-1 visible-xs">
      <i class="glyphicon glyphicon-chevron-left pointer" style="font-size:2em" ng-click="close()"></i>
    </div>
    <div class="col-xs-11">
      <h3 class="modal-title"><a href="{{entry.link}}" target="_blank">{{entry.title}}</a></h3>
    </div>
    <div class="col-xs-1 hidden-xs">
      <i class="glyphicon glyphicon-remove pull-right pointer" style="font-size:1.1em" ng-click="close()"></i>
    </div>
  </div>
</div>
<div class="modal-body">
  <img src="img/ring.svg" style="width:20px" ng-show="entry.loading" />
  <div ng-bind-html="entry.description" class="entryDescription"></div>
</div>
<div class="modal-footer">
  Share
</div>
